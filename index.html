<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlsberg Excellence 2026 - Quality Department Kylemore</title>
    <style>
:root {
  --color-white: rgba(255, 255, 255, 1);
  --color-cream-50: rgba(252, 252, 249, 1);
  --color-cream-100: rgba(255, 255, 253, 1);
  --color-gray-200: rgba(245, 245, 245, 1);
  --color-gray-300: rgba(167, 169, 169, 1);
  --color-slate-500: rgba(98, 108, 113, 1);
  --color-brown-600: rgba(94, 82, 64, 1);
  --color-charcoal-700: rgba(31, 33, 33, 1);
  --color-charcoal-800: rgba(38, 40, 40, 1);
  --color-slate-900: rgba(19, 52, 59, 1);
  --color-teal-300: rgba(50, 184, 198, 1);
  --color-teal-500: rgba(33, 128, 141, 1);
  --color-teal-600: rgba(29, 116, 128, 1);
  --color-red-500: rgba(192, 21, 47, 1);
  --color-orange-500: rgba(168, 75, 47, 1);
  
  --color-brown-600-rgb: 94, 82, 64;
  --color-teal-500-rgb: 33, 128, 141;
  --color-slate-900-rgb: 19, 52, 59;
  
  --color-bg-1: rgba(59, 130, 246, 0.08);
  --color-bg-2: rgba(245, 158, 11, 0.08);
  --color-bg-3: rgba(34, 197, 94, 0.08);
  --color-bg-4: rgba(239, 68, 68, 0.08);
  
  --color-background: var(--color-cream-50);
  --color-surface: var(--color-cream-100);
  --color-text: var(--color-slate-900);
  --color-text-secondary: var(--color-slate-500);
  --color-primary: var(--color-teal-500);
  --color-primary-hover: var(--color-teal-600);
  --color-border: rgba(var(--color-brown-600-rgb), 0.2);
  --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
  
  --font-family-base: "FKGroteskNeue", "Geist", "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  --font-size-sm: 12px;
  --font-size-base: 14px;
  --font-size-lg: 16px;
  --font-size-xl: 18px;
  --font-size-2xl: 20px;
  --font-size-3xl: 24px;
  --font-size-4xl: 30px;
  --font-weight-medium: 500;
  --font-weight-semibold: 550;
  --font-weight-bold: 600;
  
  --space-8: 8px;
  --space-12: 12px;
  --space-16: 16px;
  --space-20: 20px;
  --space-24: 24px;
  --space-32: 32px;
  
  --radius-base: 8px;
  --radius-lg: 12px;
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.04), 0 4px 6px -2px rgba(0, 0, 0, 0.02);
  
  --carlsberg-green: #1B4D2E;
  --carlsberg-green-light: #22C55E;
}

@media (prefers-color-scheme: dark) {
  :root {
    --color-background: var(--color-charcoal-700);
    --color-surface: var(--color-charcoal-800);
    --color-text: var(--color-gray-200);
    --color-text-secondary: rgba(167, 169, 169, 0.7);
    --color-primary: var(--color-teal-300);
  }
}

@font-face {
  font-family: 'FKGroteskNeue';
  src: url('https://r2cdn.perplexity.ai/fonts/FKGroteskNeue.woff2') format('woff2');
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: var(--font-family-base);
  background-color: var(--color-background);
  color: var(--color-text);
  line-height: 1.6;
  overflow: hidden;
}

.presentation-container {
  display: flex;
  height: 100vh;
}

.sidebar {
  width: 280px;
  background: var(--color-surface);
  border-right: 1px solid var(--color-border);
  overflow-y: auto;
  padding: var(--space-16);
}

.sidebar-header {
  margin-bottom: var(--space-24);
  padding-bottom: var(--space-16);
  border-bottom: 2px solid var(--carlsberg-green);
}

.sidebar-header h1 {
  font-size: var(--font-size-lg);
  color: var(--carlsberg-green);
  margin-bottom: var(--space-8);
  font-weight: var(--font-weight-bold);
}

.sidebar-header p {
  font-size: var(--font-size-sm);
  color: var(--color-text-secondary);
}

.slide-nav {
  list-style: none;
}

.slide-nav-item {
  padding: var(--space-12);
  margin-bottom: var(--space-8);
  border-radius: var(--radius-base);
  cursor: pointer;
  transition: all 0.2s;
  border: 1px solid transparent;
  font-size: var(--font-size-sm);
}

.slide-nav-item:hover {
  background: var(--color-bg-1);
  border-color: var(--color-border);
}

.slide-nav-item.active {
  background: var(--carlsberg-green);
  color: white;
  font-weight: var(--font-weight-semibold);
}

.slide-nav-number {
  display: inline-block;
  width: 24px;
  height: 24px;
  line-height: 24px;
  text-align: center;
  background: var(--color-bg-2);
  border-radius: 50%;
  margin-right: var(--space-8);
  font-size: var(--font-size-sm);
  font-weight: var(--font-weight-bold);
}

.slide-nav-item.active .slide-nav-number {
  background: rgba(255, 255, 255, 0.2);
}

.main-content {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.slide-area {
  flex: 1;
  overflow-y: auto;
  padding: var(--space-32);
  background: var(--color-background);
}

.slide {
  display: none;
  max-width: 1200px;
  margin: 0 auto;
  animation: fadeIn 0.4s ease-in;
}

.slide.active {
  display: block;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.slide-header {
  margin-bottom: var(--space-32);
}

.slide-title {
  font-size: var(--font-size-4xl);
  font-weight: var(--font-weight-bold);
  color: var(--carlsberg-green);
  margin-bottom: var(--space-12);
  line-height: 1.2;
}

.slide-subtitle {
  font-size: var(--font-size-xl);
  color: var(--color-text-secondary);
  margin-bottom: var(--space-8);
}

.slide-tagline {
  font-size: var(--font-size-lg);
  color: var(--carlsberg-green-light);
  font-weight: var(--font-weight-semibold);
}

.metrics-row {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: var(--space-16);
  margin: var(--space-24) 0;
}

.metric-card {
  background: var(--color-surface);
  padding: var(--space-20);
  border-radius: var(--radius-lg);
  border: 1px solid var(--color-card-border);
  text-align: center;
  box-shadow: var(--shadow-md);
}

.metric-label {
  font-size: var(--font-size-sm);
  color: var(--color-text-secondary);
  text-transform: uppercase;
  font-weight: var(--font-weight-medium);
  letter-spacing: 0.5px;
  margin-bottom: var(--space-8);
}

.metric-value {
  font-size: var(--font-size-3xl);
  font-weight: var(--font-weight-bold);
  color: var(--carlsberg-green);
}

.content-section {
  margin: var(--space-24) 0;
  background: var(--color-surface);
  padding: var(--space-24);
  border-radius: var(--radius-lg);
  border: 1px solid var(--color-card-border);
}

.section-title {
  font-size: var(--font-size-xl);
  font-weight: var(--font-weight-semibold);
  color: var(--carlsberg-green);
  margin-bottom: var(--space-16);
}

.two-column {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: var(--space-24);
}

.list-items {
  list-style: none;
}

.list-items li {
  padding: var(--space-12);
  margin-bottom: var(--space-8);
  background: var(--color-bg-1);
  border-radius: var(--radius-base);
  border-left: 3px solid var(--carlsberg-green-light);
}

.list-items.strengths li {
  background: var(--color-bg-3);
  border-left-color: var(--carlsberg-green-light);
}

.list-items.weaknesses li {
  background: var(--color-bg-4);
  border-left-color: var(--color-red-500);
}

.chart-container {
  background: var(--color-surface);
  padding: var(--space-24);
  border-radius: var(--radius-lg);
  border: 1px solid var(--color-card-border);
  margin: var(--space-24) 0;
  height: 450px;
  position: relative;
}

.chart-canvas {
  width: 100% !important;
  height: 100% !important;
}

.table-container {
  overflow-x: auto;
  margin: var(--space-24) 0;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: var(--color-surface);
  border-radius: var(--radius-lg);
  overflow: hidden;
}

th, td {
  padding: var(--space-12) var(--space-16);
  text-align: left;
  border-bottom: 1px solid var(--color-border);
}

th {
  background: var(--carlsberg-green);
  color: white;
  font-weight: var(--font-weight-semibold);
  font-size: var(--font-size-sm);
  text-transform: uppercase;
}

tr:hover {
  background: var(--color-bg-1);
}

.status-badge {
  display: inline-block;
  padding: 4px 12px;
  border-radius: 12px;
  font-size: var(--font-size-sm);
  font-weight: var(--font-weight-semibold);
}

.status-strength {
  background: var(--color-bg-3);
  color: var(--carlsberg-green-light);
  border: 1px solid var(--carlsberg-green-light);
}

.status-emerging {
  background: var(--color-bg-2);
  color: var(--color-orange-500);
  border: 1px solid var(--color-orange-500);
}

.status-gap {
  background: var(--color-bg-4);
  color: var(--color-red-500);
  border: 1px solid var(--color-red-500);
}

.timeline-container {
  margin: var(--space-24) 0;
}

.quarter-card {
  background: var(--color-surface);
  padding: var(--space-20);
  border-radius: var(--radius-lg);
  border: 2px solid var(--carlsberg-green);
  margin-bottom: var(--space-16);
}

.quarter-header {
  display: flex;
  align-items: center;
  gap: var(--space-12);
  margin-bottom: var(--space-16);
}

.quarter-badge {
  background: var(--carlsberg-green);
  color: white;
  padding: var(--space-8) var(--space-16);
  border-radius: var(--radius-base);
  font-weight: var(--font-weight-bold);
}

.quarter-title {
  font-size: var(--font-size-xl);
  font-weight: var(--font-weight-semibold);
  color: var(--carlsberg-green);
}

.month-row {
  cursor: pointer;
  transition: all 0.2s;
}

.month-row:hover {
  background: var(--color-bg-1) !important;
}

.month-row.expanded {
  background: var(--color-bg-3) !important;
}

.system-card {
  background: var(--color-surface);
  padding: var(--space-20);
  border-radius: var(--radius-lg);
  border: 1px solid var(--color-card-border);
  margin-bottom: var(--space-16);
}

.system-name {
  font-size: var(--font-size-lg);
  font-weight: var(--font-weight-semibold);
  color: var(--carlsberg-green);
  margin-bottom: var(--space-8);
}

.system-description {
  color: var(--color-text-secondary);
  margin-bottom: var(--space-12);
}

.system-deployment {
  background: var(--color-bg-1);
  padding: var(--space-12);
  border-radius: var(--radius-base);
  border-left: 3px solid var(--carlsberg-green-light);
  font-size: var(--font-size-sm);
}

.highlight-box {
  background: var(--color-bg-2);
  border: 2px solid var(--carlsberg-green-light);
  padding: var(--space-20);
  border-radius: var(--radius-lg);
  margin: var(--space-24) 0;
}

.controls {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: var(--space-20) var(--space-32);
  background: var(--color-surface);
  border-top: 1px solid var(--color-border);
}

.nav-buttons {
  display: flex;
  gap: var(--space-12);
}

.btn {
  padding: var(--space-12) var(--space-24);
  border: none;
  border-radius: var(--radius-base);
  font-size: var(--font-size-base);
  font-weight: var(--font-weight-semibold);
  cursor: pointer;
  transition: all 0.2s;
  font-family: var(--font-family-base);
}

.btn-primary {
  background: var(--carlsberg-green);
  color: white;
}

.btn-primary:hover:not(:disabled) {
  background: var(--carlsberg-green-light);
  transform: translateY(-2px);
  box-shadow: var(--shadow-md);
}

.btn:disabled {
  opacity: 0.4;
  cursor: not-allowed;
}

.slide-counter {
  font-size: var(--font-size-base);
  font-weight: var(--font-weight-semibold);
  color: var(--color-text-secondary);
}

.btn-fullscreen {
  background: var(--color-bg-1);
  border: 1px solid var(--color-border);
  color: var(--color-text);
}

.btn-fullscreen:hover {
  background: var(--color-bg-2);
}

.photo-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: var(--space-20);
  margin-top: var(--space-24);
}

.photo-card {
  background: var(--color-surface);
  border-radius: var(--radius-lg);
  border: 1px solid var(--color-card-border);
  overflow: hidden;
  box-shadow: var(--shadow-md);
  transition: transform 0.2s, box-shadow 0.2s;
}

.photo-card:hover {
  transform: translateY(-4px);
  box-shadow: var(--shadow-lg);
}

.photo-placeholder {
  width: 100%;
  height: 200px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.photo-caption {
  padding: var(--space-16);
}

.photo-caption strong {
  display: block;
  font-size: var(--font-size-base);
  font-weight: var(--font-weight-semibold);
  color: var(--carlsberg-green);
  margin-bottom: var(--space-8);
}

.photo-caption p {
  font-size: var(--font-size-sm);
  color: var(--color-text-secondary);
  margin: 0;
  line-height: 1.5;
}

.date-badge {
  position: absolute;
  top: var(--space-16);
  right: var(--space-16);
  background: var(--color-surface);
  padding: var(--space-8) var(--space-16);
  border-radius: var(--radius-base);
  font-size: var(--font-size-sm);
  color: var(--color-text-secondary);
  border: 1px solid var(--color-border);
}

@media (max-width: 768px) {
  .sidebar {
    position: fixed;
    left: -280px;
    z-index: 1000;
    height: 100vh;
    transition: left 0.3s;
  }
  
  .sidebar.open {
    left: 0;
  }
  
  .two-column {
    grid-template-columns: 1fr;
  }
  
  .slide-area {
    padding: var(--space-16);
  }
  
  .chart-container {
    height: 300px;
  }
}
    </style>
</head>
<body>
    <div class="presentation-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Quality Department</h1>
                <p>Carlsberg Excellence 2026</p>
            </div>
            <ul class="slide-nav" id="slideNav"></ul>
        </aside>
        
        <main class="main-content">
            <div class="slide-area" id="slideArea">
                <!-- Slides will be rendered here -->
            </div>
            
            <div class="controls">
                <div class="nav-buttons">
                    <button class="btn btn-primary" id="prevBtn">← Previous</button>
                    <button class="btn btn-primary" id="nextBtn">Next →</button>
                </div>
                <div class="slide-counter" id="slideCounter">Slide 1 of 8</div>
                <button class="btn btn-fullscreen" id="fullscreenBtn">⛶ Fullscreen</button>
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
